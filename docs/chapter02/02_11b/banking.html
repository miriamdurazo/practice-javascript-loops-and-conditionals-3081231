<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-11</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * Prompt for D (deposit) or W (withdrawal), in either
 * upper or lower case.
 * if (it's a deposit)
 *      ask for the amount;
 *      if (amount >= 0) {
 *          if (amount >= 10,000) {
 *              "funds may be on hold";
 *          }
 *          add amount to balance;
 *          display balance;
 *      } else {
 *          "Invalid amount; must be >= 0";
 *      }
 * } else if (it's a withdrawal) {
 *      ask for the amount;
 *      if (amount >= 0 and <= balance) {
 *          subtract amount from balance;
 *          display balance;
 *      }
 */
    let balance = parseFloat(prompt("Your balance amount = $"));
    let options = prompt("Enter D for deposit or W for withdrawal");

    if (options === "D" || options === "d") {
        let amount = parseFloat(prompt("Deposit amount = $"));
        if (amount >= 0) {
            if (amount >= 10000) {
                display("funds may be on hold");
            }
            balance += amount;
            display("Your deposit of $" + amount + " was added to your account. " + "Your new balance is = $" + balance + ".");
        } else {
            display("Invalid amount; must be >= 0");
        }          
    } else if (options === "W" || options === "w") {
        amount = parseFloat(prompt("Withdrawal amount = $"));
        if (amount >= 0 && amount <= balance) {
            balance -= amount;
            display("You withdrew $" + amount + ". Your new balance is = $" + balance + ".");
        } else {
            display("Invalid amount; must be <= current balance");
    }} else {
        display("Invalid transaction: " + options + ".");
        display("Enter D for deposit or W for withdrawal");
    }


        </script>
    </body>
</html>
