<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-09</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * This program determines the solution(s) for the
 * quadratic equation: ax^2 + bx + c = 0.
 *
 *   - Prompt the user for values of a, b, and c
 *   - Calculate the discriminant (b^2 - 4ac)
 *   - If the discriminant is negative, tell user
 *     there are no real number solutions.
 *   - Otherwise, if the discriminant is zero, calculate
 *     the single solution (-b / 2a), and print it.
 *   - Otherwise, the discriminant must be greater than zero;
 *     calculate and print both solutions:
 *        (-b + sqrt(b^2 - 4ac)) / 2a and
 *        (-b - sqrt(b^2 - 4ac) / 2a
 */
            let a = parseInt(prompt("choose a value for a")); 
            let b = parseInt(prompt("choose a value for b")); 
            let c = parseInt(prompt("choose a value for c"));
            display(`${a}x ^ 2 + ${b}x + ${c} = 0`);
            let discriminant = (b ** 2) - (4 * a * c);

            if (discriminant < 0 ) {
                display("there are no real number solutions.");
            } else if (discriminant === 0) {
                let solution = - b / 2 * a;
                display("There is only one solution = " + solution);
            } else {
                let solution1 = (- b + Math.sqrt(discriminant)) / 2 * a;
                let solution2 = (- b - Math.sqrt(discriminant)) / 2 * a;
                display("solution 1 = " + solution1);
                display("solution 2 = " + solution2);
            }

        </script>
    </body>
</html>
