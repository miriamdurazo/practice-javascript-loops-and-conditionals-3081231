<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-14</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * Prompt for month number and four-digit year.
 * Use a switch statement to calculate the number of days
 * in the month.
 *
 * A year is a leap year if it is divisble by 4 but not by 100,
 * or if it is divisble by 400.
 */
            let month = parseInt(prompt("Type a number from 1 to 12 to choose a month"));
            let year = parseInt(prompt("Enter a 4-digit year"));
            let days = 0;
            
            switch (month) {
                case 1:                     
                case 3:                     
                case 5:                     
                case 7:                     
                case 8:                     
                case 10:                     
                case 12: days = 31;
                    break;
                
                case 4: 
                case 6: 
                case 9:
                case 11: days = 30;
                    break;
                
                case 2: 
                    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                        days = 29;
                    } else {
                    days = 28; 
                    }
                    break;
                default:
                    days = -1;
                    break;
            }
            
            let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]

            if (days > 0) {
                display(`The month of ${months[month - 1]} in year ${year} has ${days} days`)
            } else {
                display("Month is not in range 1-12");
            }

        </script>
    </body>
</html>
